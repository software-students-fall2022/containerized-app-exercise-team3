{% extends 'base.html' %}

{% block container %}

    <h3>Details for {{ job.name }}</h3>
    <span class="badge bg-success">{{job.status}}</span><br>
    <small>Created at {{ job.creation_time }}</small><br>
    <small>Completed at {{ job.completion_time }}</small><br>
    <small>Audio file: <span class="placeholder col-1"></span></small><br>
    <h2>Transcript</h2>
    <p>{{ job.transcript }}</p>

    <a href="/"><button type="button" class="btn btn-primary">Return</button></a>
{% endblock %}
